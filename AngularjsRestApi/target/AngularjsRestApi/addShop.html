<div class="panel panel-default" ng-controller="GeneralController">
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveEmployee()" >
				<div class="form-group">
					<label for="employeeName">Shop Name</label> 
					<input type="text" name="name" ng-model="employee.name" class="form-control" id="shopName" placeholder="Shop Name" required>
				</div>
				<div class="form-group">
					<label for="employeeSalary">Category</label> 
						<select ng-model="employee.category" class="form-control"  name="category" id="employeeCaterogy" required>
							<option ng-repeat="categorys in categories" value={{categorys.name}}>{{categorys.name}}</option>
						</select>
						<!-- <input type="text" ng-model="employee.category" class="form-control"  id="employeeCaterogy" placeholder="Category"> -->
				</div>

				<div class="form-group" ng-controller="MainCtrl">
					<label for="employeeDepartment">Address</label>
					<input type="text" gm-places-autocomplete ng-model="employee.address" class="form-control" id="employeeAddress" placeholder="Address" required />
				</div>
				
				<div class="form-group">
					<label for="employeeDepartment">Owner Name</label> 
					<input type="text" ng-model="employee.ownername" name="ownername" class="form-control" id="employeeOwnerName" placeholder="Owner Name" required>
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			<div class="table-responsive col-md-12" style="margin:20px 10px">
				<table class="table table-striped table-bordered">
					<tr>
						<th>#</th>
						<th>Shop Name</th>
						<th>Category</th>
						<th>Address</th>
						<th>Owner Name</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="employee in employees">
						<td>{{employee.id}}</td>
						<td>{{employee.name}}</td>
						<td>{{employee.category}}</td>
						<td>{{employee.address}}</td>
						<td>{{employee.ownername}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateEmployeeInit(employee)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteEmployee(employee)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
